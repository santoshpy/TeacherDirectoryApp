{% extends 'directory/auth_base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="jumbotron mt-3 border border-success p-4">
        <h1>Bulk Import Teacher</h1>
        <p class="lead">This csv importer will import the following fields in given orders: </p>
        <code>first_name,last_name,profile_picture,email_address,phone_number,room_number,subjects</code>
        <div class="col-sm-8 col-lg-8 mr-auto ml-auto border border-primary p-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" accept=".csv" class="file" name="csv_file" required>
                <button class="btn btn-lg btn-primary" type="submit"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                    </svg>   Upload CSV</button>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
