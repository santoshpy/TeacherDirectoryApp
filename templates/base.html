{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {% if title %}
                {{ title }}
            {% else %}
                Teacher Directory
            {% endif %}
        </title>
        {% block stylesheet %}
            <link type="text/css" rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}">
            <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />
        {% endblock stylesheet %}
    </head>
    <body>
        {% block nav %}
        {% endblock nav %}
        {% block content %}
        {% endblock content %}
        {% block footer %}
        {% endblock footer %}
        {% block script %}
            <script type="text/javscript" src="{% static 'js/vendor/jquery.min.js' %}"></script>
            <script type="text/javscript" src="{% static 'js/vendor/jquery-ajax.min.js' %}"></script>
            <script type="text/javscript" src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
            <script type="text/javscript" src="{% static 'js/vendor/popper.min.js' %}"></script>
        {% endblock script %}
    </body>
</html>
